# Use local CPI and Stemcell -- useful for deployments without Internet access

- type: replace
  path: /releases/name=bosh-vsphere-cpi/url
  value: file://((local_cpi))

- type: remove
  path: /releases/name=bosh-vsphere-cpi/sha1

- type: replace
  path: /releases/name=bosh-vsphere-cpi/version
  value: latest

- type: replace
  path: /resource_pools/name=vms/stemcell/url
  value: file://((local_stemcell))

- type: remove
  path: /resource_pools/name=vms/stemcell/sha1

# Use local UAA releases
- type: replace
  path: /releases/name=uaa/url
  value: file://((local_uaa_release))

- type: remove
  path: /releases/name=uaa/sha1

- type: replace
  path: /releases/name=uaa/version
  value: latest

# Use local CredHub releases
- type: replace
  path: /releases/name=credhub/url
  value: file://((local_credhub_release))

- type: remove
  path: /releases/name=credhub/sha1

- type: replace
  path: /releases/name=credhub/version
  value: latest